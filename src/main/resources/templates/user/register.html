<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        .container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            width: 380px;
        }
        body {
            background-image: url("https://www.womenbuildingaustralia.com.au/sites/default/files/images/Poly_BG_Grad%20%281%29_0_1.png");
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header"><b>Register</b></div>
                <div class="card-body">
                    <form th:action="@{/register}" th:object="${register}" method="post">
                        <div class="form-group row">
                            <div class="w-100 mx-3">
                                <input type="text" th:field="*{firstName}" id="firstName" class="form-control" name="firstName" placeholder="First Name">
                            </div>
                            <div class="w-100 mx-3 text-danger"
                                 th:if="${#fields.hasErrors('firstName')}"
                                 th:errors="*{firstName}">
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="w-100 mx-3">
                                <input type="text" th:field="*{lastName}" id="lastName" class="form-control" name="lastName" placeholder="Last Name">
                            </div>
                            <div class="w-100 mx-3 text-danger"
                                 th:if="${#fields.hasErrors('lastName')}"
                                 th:errors="*{lastName}">
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="w-100 mx-3">
                                <input type="text" th:field="*{phone}" id="phone" class="form-control" name="phone" placeholder="Phone">
                            </div>
                            <div class="w-100 mx-3 text-danger"
                                 th:if="${#fields.hasErrors('phone')}"
                                 th:errors="*{phone}">
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="w-100 mx-3">
                                <input type="email" th:field="*{email}" id="email" class="form-control" name="email" placeholder="email@gmail.com">
                            </div>
                            <div class="w-100 mx-3 text-danger"
                                 th:if="${#fields.hasErrors('email')}"
                                 th:errors="*{email}">
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="w-100 mx-3">
                                <input type="text" th:field="*{username}" id="username" class="form-control" name="username" placeholder="Username">
                            </div>
                            <div class="w-100 mx-3 text-danger"
                                 th:if="${#fields.hasErrors('username')}"
                                 th:errors="*{username}">
                            </div>
                        </div>

                        <div class="form-group row ">
                            <div class="w-100 mx-3">
                                <input type="password" th:field="*{password}" id="password" class="form-control" name="password"  placeholder="Password">
                            </div>
                            <div class="w-100 mx-3 text-danger"
                                 th:if="${#fields.hasErrors('password')}"
                                 th:errors="*{password}">
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="w-100 mx-3">
                                <input th:field="*{rePassword}" type="password" id="rePassword" class="form-control" name="rePassword" placeholder="Confirm Password">
                            </div>
                            <div class="w-100 mx-3 text-danger"
                                 th:if="${#fields.hasErrors('rePassword')}"
                                 th:errors="*{rePassword}">
                            </div>
                        </div>

                        <div>
                            <button type="submit" id="submit" class="btn btn-outline-primary bg-success text-white btn-block rounded w-100 mb-4">
                                Register
                            </button>
                            <a href="/login">
                                Click here to Login
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
