<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        .container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            width: 380px;
        }
        body {
            background-color: ghostwhite;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header"><b>Register</b></div>
                <div class="card-body">
                    <form th:action="@{/register}" th:object="${register}" method="post">
                        <div class="form-group row">
                            <div th:if="error != null" th:text="${error}" th:attr="class=${error != null ? 'w-100 m-3 text-danger text-center' : ''}">
                                <div class="w-100 m-3 text-danger text-center"></div>
                            </div>
                            <div class="w-100 mx-3">
                                <input type="text" th:field="*{firstName}" id="firstName" class="form-control" name="firstName" placeholder="First Name">
                            </div>
                            <div class="w-100 mx-3 text-warning"
                                 th:if="${#fields.hasErrors('firstName')}"
                                 th:errors="*{firstName}">
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="w-100 mx-3">
                                <input type="text" th:field="*{lastName}" id="lastName" class="form-control" name="lastName" placeholder="Last Name">
                            </div>
                            <div class="w-100 mx-3 text-warning"
                                 th:if="${#fields.hasErrors('lastName')}"
                                 th:errors="*{lastName}">
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="w-100 mx-3">
                                <span id="msgg" class="hidden" style="color: red;display: block; margin-bottom: 10px"></span>
                                <input type="text" th:field="*{phone}" id="phone" class="form-control" name="phone" placeholder="Phone" onkeyup="validatePhone()">
                            </div>
                            <div class="w-100 mx-3 text-warning"
                                 th:if="${#fields.hasErrors('phone')}"
                                 th:errors="*{phone}">
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="w-100 mx-3">
                                <span id="message" class="hidden" style="color: red;display: block; margin-bottom: 10px"></span>
                                <input type="email" th:field="*{email}" id="email" class="form-control" name="email" onkeyup="validateEmail()" placeholder="email@gmail.com">
                            </div>
                            <div class="w-100 mx-3 text-warning"
                                 th:if="${#fields.hasErrors('email')}"
                                 th:errors="*{email}">
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="w-100 mx-3">
                                <input type="text" th:field="*{username}" id="username" class="form-control" name="username" placeholder="Username">
                            </div>
                            <div class="w-100 mx-3 text-warning"
                                 th:if="${#fields.hasErrors('username')}"
                                 th:errors="*{username}">
                            </div>
                        </div>

                        <div class="form-group row ">
                            <div class="w-100 mx-3">
                                <input type="password" th:field="*{password}" id="password" class="form-control" name="password"  placeholder="Password">
                            </div>
                            <div class="w-100 mx-3 text-warning"
                                 th:if="${#fields.hasErrors('password')}"
                                 th:errors="*{password}">
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="w-100 mx-3">
                                <span id="msg" class="" style="color: red;display: block; margin-bottom: 10px"></span>
                                <input type="password" id="confirmPassword" class="form-control" name="confirmPassword" placeholder="Confirm Password" onkeyup="checkPassword()">
                            </div>
                        </div>

                        <div>
                            <button type="submit" id="submit" class="btn btn-outline-primary bg-success text-white btn-block rounded w-100 mb-4">
                                Register
                            </button>
                            <a href="/login">
                                Click here to Login
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>

    function checkPassword(){
        passsword = document.getElementById("password").value;
        confirmPassword = document.getElementById("confirmPassword").value;
        if(passsword!=confirmPassword){
            document.getElementById("msg").innerHTML = " Password and Re-password don't match.";
            return false;
        }else{
            document.getElementById("msg").innerHTML = "";
            return true;
        }
    }
    function validatePhone() {
        phone = document.getElementById("phone").value;
        if(isNaN(phone)) {
            document.getElementById("msgg").innerHTML = " Phone number must be numbers.";
            return false;
        }else {
            document.getElementById("msgg").innerHTML = "";
            return true;
        }
    }
    function validateEmail() {
        var email = document.querySelector("#email").value;
        if (email.match(/[^\s@]+@[^\s@]+\.[^\s@]+/gi)) {
            document.getElementById("message").innerHTML = '';
        } else {
            document.getElementById("message").innerHTML =  ' Email is not a valid.';
        }
    }
</script>
</body>
</html>
