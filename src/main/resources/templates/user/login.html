<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div class="container">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header"><b>Please Sign In</b></div>
                <div class="text-center"></div>
                <div class="card-body">
                    <form action="<%=url1%>/login" method="post">
                        <div class="form-group row was-validated">
                            <div class="w-100 mx-3">
                                <input type="text" id="uerName" class="form-control" name="userName" placeholder="user name" required>
                            </div>
                        </div>

                        <div class="form-group row was-validated">
                            <div class="w-100 mx-3">

                                <input type="password" id="password" class="form-control" name="password" placeholder="Password" required>
                            </div>
                        </div>

                        <div class="form-group row was-validated">
                            <div class="w-100 ml-3 mb-0">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="remember">Remember Me
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="">
                            <button type="submit" class="btn btn-outline-primary bg-success text-white btn-block rounded w-100 mb-4">
                                Login
                            </button>
                            <a href= "<%=url1%>/resources/register.jsp">
                                Click here to Register
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
