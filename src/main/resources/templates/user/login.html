<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
          integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/css/main.css">

</head>
<body>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Login</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form th:action="@{/login}" th:object="${login}" method="post">
                    <div class="form-group row was-validated">
                        <div class="w-100 mx-3">
                            <input type="text" th:field="*{username}" id="userName" class="form-control" name="userName" placeholder="User Name" required>
                        </div>
                        <div class="alert alert-warning"
                             th:if="${#fields.hasErrors('username')}"
                             th:errors="*{username}"></div>
                    </div>

                    <div class="form-group row was-validated">
                        <div class="w-100 mx-3">
                            <input type="password" th:field="*{password}" id="password" class="form-control" name="password" placeholder="Password" required>
                        </div>
                        <div
                                class="alert alert-warning"
                                th:if="${#fields.hasErrors('password')}"
                                th:errors="*{password}"></div>
                    </div>

                    <div class="form-group row was-validated">
                        <div class="w-100 ml-3 mb-0">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="remember">Remember Me
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="">
                        <button onclick="alert('Login Successfully!!')" type="submit" class="btn btn-outline-primary bg-success text-white btn-block rounded w-100 mb-4">
                            Login
                        </button>
                        <a href="/register">
                            Click here to Register
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<header>
    <nav id="navbar" class="navbar navbar-light bg-light fixed-top border p-0">
        <a class="navbar-brand pl-2" href="#">CMS</a>
        <div class="p-0">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-dark mr-1" data-toggle="modal" data-target="#exampleModal">
                Login
            </button>
        </div>
    </nav>
</header>
<div class="row">
    <div class="col-sm-2 bg-light pr-0">
        <!--        <nav class="navbar navbar-light bg-light pr-2 py-2 mb-2">-->
        <!--            <form class="form-inline">-->
        <!--                <input class="form-control w-75" type="search" placeholder="Search" aria-label="Search">-->
        <!--                <button class="btn btn-light border d-inline" type="submit"><i class="fas fa-search"></i></button>-->
        <!--            </form>-->
        <!--        </nav>-->
        <div class="content">
            <a href="/login" class="bg-light w-100 p-2 d-block border">
                <button type="button" class="btn w-100">
                    <i class="fas fa-table"></i> View contents
                </button>
            </a>
            <a class="bg-light w-100 p-2 d-block border">
                <button onclick="alert('Please Login....')" type="button" class="btn w-100" data-toggle="modal" data-target="#exampleModal">
                    <i class="fas fa-edit"></i> Form content
                </button>
            </a>
        </div>
    </div>
    <div class="col-sm-9">
        <h1 class="m-3"> View Content</h1>
        <div class="card h-100 ml-3 w-100">
            <div class="card-header container-fluid d-flex" style="padding: 12px 12px 0 12px">
                <div class="mr-auto p-2">
                    View Content List
                </div>
            </div>

            <div class="card-body container">
                <div class="row mt-0">
                    <table class="table table-bordered table-striped">
                        <thead>
                        <tr class="" style="font-size: 14px;color: black">
                            <th class="col-1 text-center">#</th>
                            <th class="col-2" >Title</th>
                            <th class="col-2">Brief</th>
                            <th class="col-1">Author</th>
                            <th class="col-2">Create Date</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="content:${listContent}">
                            <td style="word-break: break-word;text-align: center" th:utext="${content.id}"></td>
                            <td  style="word-break: break-word" th:utext="${content.title}"></td>
                            <td  style="word-break: break-word" th:utext="${content.brief}"></td>
                            <td  style="word-break: break-word; " th:utext="${content.memberEntity?.userName}"></td>
                            <td th:utext="${#dates.format(content.createDate, 'dd/MM/yyyy HH:mm:ss')}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</body>
</html>
