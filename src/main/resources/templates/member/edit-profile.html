<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en" layout:decorate="~{layout/main}">
<body>
<div layout:fragment="content">
    <h1 class="ml-3 mb-3"> Edit Profile</h1>
    <div class="card h-100 ml-3">
        <div class="card-header">
            Profile Form Elements
        </div>
        <form action="" method="post">
            <div class="card-body" id="form-content">
                <div class="row mt-0">
                    <div class="col-xl-10">
                        <div class="form-group was-validated">
                            <label style="font-weight: bolder;">First name</label>
                            <input type="text" class="form-control" id="firstname" name="firstName" value="<%=first_name%>" >
                        </div>
                    </div>

                    <div class="col-xl-10">
                        <div class="form-group was-validated">
                            <label style="font-weight: bolder;">Last name</label>
                            <input type="text" class="form-control" id="lastname" name="lastName" value="<%=last_name%>" >
                        </div>
                    </div>
                    <div class="col-xl-10">
                        <div class="form-group was-validated">
                            <label style="font-weight: bolder;">E-mail</label>
                            <input type="email" class="form-control" id="email" name="email" value="<%=email%>" readonly>
                        </div>
                    </div>
                    <div class="col-xl-10">
                        <div class="form-group was-validated">
                            <label style="font-weight: bolder;">Phone</label>
                            <input type="number" class="form-control" id="phone" name="phone" value="<%=phone%>">
                        </div>
                    </div>
                    <div class="col-xl-10">
                        <div class="form-group">
                            <label style="font-weight: bolder;">Description</label>
                            <textarea type="text" class="form-control" id="description" required rows="5"></textarea>
                        </div>
                    </div>

                    <div class="col-3">
                        <div class="text-left">
                            <button type="submit" id="submit" name="submit" class="btn btn-light border">Submit Button</button>
                            <button type="submit" id="reset" name="reset" class="btn btn-light border">Reset Button</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
