<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
          integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<header>
    <nav id="navbar" class="navbar navbar-light bg-light fixed-top border p-0">
        <a class="navbar-brand pl-2" href="#">CMS</a>
        <div class="navbar p-0">
            <div class="dropdown">
                <a id="user-button" class="btn btn-light dropdown-toggle">
                    <i class="fas fa-user"></i>
                </a>

                <ul class="dropdown-menu p-0">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li><a class="dropdown-item" href=""><i class="fas fa-user" style="margin-right: 4px"></i> Edit profile</a></li>
                        <li><a class="dropdown-item" href=""><i class="fas fa-lock" style="margin-right: 4px"></i> Change password</a></li>
                        <li><a class="dropdown-item" href=""><i class="fas fa-user-secret" style="margin-right: 4px"></i> Info User</a></li>
                        <li><a class="dropdown-item" href="/login"><i class="fas fa-sign-out-alt" style="margin-right: 4px"></i> Logout</a></li>
                    </ul>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="row">
    <div class="col-sm-2 bg-light pr-0">
        <nav class="navbar navbar-light bg-light pr-2 py-2 mb-2">
            <form class="form-inline">
                <input class="form-control w-75" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-light border d-inline" type="submit"><i class="fas fa-search"></i></button>
            </form>
        </nav>
        <div class="content">
            <a href="/content/view-content" class="bg-light w-100 p-2 d-block border"><i class="fas fa-table"></i> View contents</a>
            <a href="/content/form-content" class="bg-light w-100 p-2 d-block border"><i class="fas fa-edit"></i> Form content</a>
        </div>
    </div>
    <div class="col-sm-10">
        <main id="content" layout:fragment="content">
            MAIN
        </main>
    </div>
</div>
</body>
</html>
