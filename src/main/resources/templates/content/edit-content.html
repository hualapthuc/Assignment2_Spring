<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en"  layout:decorate="~{layout/main}">
<body>
<div layout:fragment="content">
  <div class="container">
    <form th:action="@{/content/update-content}" method="post" th:object="${contents}" class="form">
      <div class="form-group">
        <label>Content ID:</label>
        <input type="text" th:field="*{id}" class="form-control" th:value="${contents.id}" readonly>
      </div>
      <div class="form-group">
        <label>Title:</label>
        <input type="text" th:field="*{title}" class="form-control">
      </div>
      <div class="form-group">
        <label>Brief:</label>
        <textarea type="text" th:field="*{brief}" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label>Content:</label>
        <textarea type="text" th:field="*{content}" class="form-control" rows="7"></textarea>
      </div>
      <div class="form-group">
        <a th:href="@{/content}" class="btn btn-light  mt-3" tabindex="-1" role="button" aria-disabled="true">Cancel</a>
        <button type="submit" value="Save" class="btn btn-light mt-3">Save</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
