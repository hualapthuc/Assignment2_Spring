<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en" layout:decorate="~{layout/main}">
<body>
<div layout:fragment="content">
    <form action="${pageContext.request.contextPath}/formcontent" method="post">
        <div class="row col-sm-10 mt-3">
            <h1 class="ml-3 mb-3"> Add Content</h1>
            <div class="card h-100 ml-3 w-100">
                <div class="card-header">
                    Content Form Elements
                </div>
                <div class="card-body">
                    <div class="row mt-0">
                        <div class="col-xl-10">
                            <div class="form-group was-validated">
                                <label style="font-weight: bolder;">Title</label>
                                <input type="text" class="form-control" id="title" name="title" placeholder="Enter the title">
                            </div>
                        </div>

                        <div class="col-xl-10">
                            <div class="form-group">
                                <label style="font-weight: bolder;">Brief</label>
                                <textarea type="text" class="form-control" id="brief-textarea" name="brief" required rows="3"></textarea>
                            </div>
                        </div>

                        <div class="col-xl-10">
                            <div class="form-group">
                                <label style="font-weight: bolder;">Content</label>
                                <textarea type="text" class="form-control" id="content-textarea" name="content" required rows="7"></textarea>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="text-left">
                                <button type="submit" id="submit" name="submit" class="btn btn-light border">Submit Button</button>
                                <button type="reset" id="reset" name="reset" class="btn btn-light border">Reset Button</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
